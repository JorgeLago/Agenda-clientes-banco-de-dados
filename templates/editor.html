{% extends "template.html" %}
{% block conteudo %}
      <form action="{{ url_for('atualizar') }}" method="post">
        <fieldset>
          <input type="hidden" name="id" value="{{ paciente.id }}">
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control" value="{{ paciente.nome }}">
          </div>
          <div class="form-group">
            <label for="especialidade">Especialidade</label>
            <input type="text" id="especialidade" name="especialidade" class="form-control" value="{{ paciente.especialidade }}">
          </div>
          <div class="form-group">
            <label for="horario">Horario</label>
            <input type="text" id="horario" name="horario" class="form-control" value="{{ paciente.horario }}">
          </div>
          <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" name="telefone" class="form-control" value="{{ paciente.telefone}}">
          </div>
          <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
        </fieldset>
      </form>
{% endblock %}
